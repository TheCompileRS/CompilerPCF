author:              "Mauro Jaskelioff, Guido Martinez, Rom치n Castellarin y Sebasti치n Zimmermann"
copyright:           "2020 Mauro Jaskelioff, Guido Martinez, Rom치n Castellarin y Sebasti치n Zimmermann"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/TheCompileRS/CompilerPCF#readme>

dependencies:
- base >= 4.7 && < 5
- haskeline
- parsec
- pretty
- mtl
- exceptions
- hspec
- QuickCheck


library:
  source-dirs: src

executables:
  compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fwarn-tabs
    - -fwarn-unused-imports
    - -fwarn-missing-signatures
    - -fwarn-name-shadowing
    - -fwarn-incomplete-patterns
    dependencies:
    - compiler

tests:
  compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - compiler
